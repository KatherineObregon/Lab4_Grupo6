<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Recursos Humanos</title>
</head>
<body>
<div class="container">
    <h1>Recursos Humanos</h1>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{employee/new}">Nuevo Registro</a>

        <table class="table">
        <thead>
        <tr>
            <!-- COMPLETAR-->
            <td>Nombres</td>
            <td>Apellidos</td>
            <td>Cargo</td>
            <td>Fecha límite</td>
            <td>Fecha inicio</td>
            <td>Años trabajados</td>
            <td>Meses trabajados</td>

        </tr>
        </thead>
        <tbody>
        <tr th:each="historial : ${listaHistorial}">
        <!-- COMPLETAR-->
            <td th:text="${historial.getFirst_name()}"></td>
            <td th:text="${historial.getLast_name()}"></td>
            <td th:text="${historial.getJob_title()}"></td>
            <td th:text="${historial.getStart_date().substring(0,10)}"></td>
            <td th:text="${historial.getEnd_date().substring(0,10)}"></td>
            <td th:text="${historial.getAnios()}"></td>
            <td th:text="${historial.getMeses()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
